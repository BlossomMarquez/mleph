<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./eph-fancy@0.1x.png" type="image/x-icon" />
    <title>MLEPH</title>
    <style></style>
  </head>
  <body>
    <div id="main">
      <p id="h1">
        <a href=".">MLEPH</a>
        <div id="subHeadContainer">
          <button id="infoModalButton">info</button>
          <button id="storyButton">stories</button>
        </div>
      <form id="uploadForm" class="h2">
        <textarea
          id="head"
          placeholder="Enter a title for this post"
          maxlength="64"
          required
        ></textarea>
        <div id="count1">
          <span id="current1">0</span>
          <span id="maximum1">/ 64</span>
        </div>
        <textarea
          id="title"
          placeholder="This form allows for simple inline html modifications such as: <b>,<i>, <br>, etc..."
          maxlength="1024"
          required
        ></textarea>
        <div id="count2">
          <span id="current2">0</span>
          <span id="maximum2">/ 1024</span>
        </div>
        <input type="text" name="tags" id="customTagInput" placeholder="Add tags separated by commas (,)">
        <div id="count3">
          <span id="current3">0</span>
          <span id="maximum3">/ 128</span>
        </div>
        <input type="file" id="imageUpload" accept="image/*" required /><label
          id="upload"
          for="imageUpload"
          >Select Image</label
        >
        <button type="submit">Upload</button>
      </form>
      <div id="tagContainerHead">Tags
      <div id="tagContainer"></div>
      </div>
      </div>
    </div>
    <div id="gallery"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
    <script type="module" src="./oldApp.js"></script>
    <script src="./textcounter.js"></script>
  </body>
</html>
